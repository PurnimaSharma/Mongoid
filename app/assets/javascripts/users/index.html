<form name = "signup" ng-controller="IndexCtrl">
	<input type = "text"
	name = "fname"
	ng-model = "user.fname"
	placeholder = "First Name" />
	<br>
	<br>
	<input type = "text"
	name = "lname"
	ng-model = "user.lname"
	placeholder = "Last Name" />
    <br>
    <br>
	<input type = "text"
	name = "email"
	ng-model= "user.email"
	placeholder = "Email" />
	<br>
	<br>
	<input type ="text"
	name ="phone"
	ng-model ="user.phone"
	placeholder ="Phone no" />
	<br>
	<br>
	<input type="submit" ng-click="save(user)" value="Save" />
	<input type="submit" ui-sref="show" value="Show" />
 </form>
