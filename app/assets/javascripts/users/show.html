<div ng-init="show.show()"></div>
<table>
<tr><td>FIRST NAME</td>
<td>LAST NAME</td>
<td>EMAIL</td>
<td>PHONE</td>
</tr>
<tr ng-repeat="user in show.users">
  <td> {{ user.attributes.fname }} </td>
  <td> {{ user.attributes.lname }} </td>
  <td> {{ user.attributes.email }} </td>
  <td> {{ user.attributes.phone }} </td>
  <td> <input type="submit" ng-click="show.edit_user(user.attributes.id.$oid )" value="Edit" /> </td>
  <td> <input type="submit" ng-click="show.delete_user(user.attributes.id.$oid )" value="Delete" /> </td>
</tr>
</table>
<input type="submit" ui-sref="index" value="Back" />
<br>
<br><br>
<br><br>

<ng-map zoom="11" center="[40.74, -74.18]">
  <marker position="[40.74, -74.18]" />
  <shape name="circle" radius="400" center="[40.74,-74.18]" radius="4000" />
  <control name="overviewMap" opened="true" />
</ng-map>`
